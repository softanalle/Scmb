buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 17
    }
}

dependencies {
	compile 'com.android.support:support-v4:18.0.0'
}

dependencies {
	compile files('libs/microlog4android-1.0.0.jar')
}
